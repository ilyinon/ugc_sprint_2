name: UGC

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linter:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@master

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r 'ugc2/app/requirements.txt' -r ugc2/app/requirements_ci.txt

    - name: Check sort imports with isort
      run: |
        isort --check-only ugc2

    - name: Check with Flake8
      run: |
        flake8 --exit-zero ugc2

    - name: Check with mypy
      run: |
        cd ugc2/app && mypy --explicit-package-bases .

    - name: Send Telegram notification on success
      if: success() # Only run if the previous steps were successful
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: "âœ… Build successful for ${{ github.repository }} (${{ github.ref }}) ${{ github.event.pull_request.title }}"
